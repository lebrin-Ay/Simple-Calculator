<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/46e4ea4a23.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>

    <main class="container">
      <!-- <div id="previous" class="userInput">
        <p id="previous-value"></p> -->
      </div>
      <div id="display" class="output"></div>

      <!-- Calculator keys -->
      <div id="input-buttons" class="cal-inputs">
        <button id="clear" class="cal-keys operator">C</button>

        <button class="cal-keys operator" id="division" class="input-sign">
          รท
        </button>

        <button class="cal-keys" id="multiplication"> X </button>

        <button id="backspace" class="number delete-icon cal-keys">
          <i class="fa-solid fa-delete-left"></i>
        </button>

        <button id="seven" class="cal-keys number">7</button>

        <button id="eight" class="cal-keys number">8</button>

        <button id="nine" class="cal-keys number">9</button>

        <button id="subtraction" class="input-sign cal-keys operator"> - </button>

        <button id="four" class="cal-keys number">4</button>

        <button id="5" class="cal-keys number">5</button>

        <button id="six" class="cal-keys number">6</button>

        <button id="addition" class="input-sign operator cal-keys">+</button>

        <button id="one" class="cal-keys number">1</button>

        <button id="two" class="cal-keys number">2</button>

        <button id="three" class="cal-keys number">3</button>

        
        <button id="equal" class="equal-sign cal-keys"> = </button>

        <button id="percent" class="cal-keys operator">%</button>

        <button id="0" class="cal-keys number">0</button>

        <button id="dot" class="cal-keys operator">.</button>
      </div>
    </main>

    <script src="./app.js"></script>

  </body>
</html>
